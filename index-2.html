
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춤 멈춤 안춤 - AI 채점기</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 30px;
      font-size: 28px;
    }
    canvas {
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    #score, #result {
      font-size: 20px;
      margin-top: 10px;
    }
    #targetPoseLabel {
      margin-top: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>춤 멈춤 안춤 🕺 AI 채점기</h1>

  <canvas id="canvas" width="400" height="300"></canvas>

  <div id="targetPoseLabel">
    채점할 포즈 선택:
    <select id="poseSelector">
      <option value="Pose 1">Pose 1</option>
      <option value="Pose 2">Pose 2</option>
      <option value="Pose 3">Pose 3</option>
    </select>
  </div>

  <h2 id="result">포즈 분석 중...</h2>
  <h3 id="score">점수: 0점</h3>

  <script>
    let model, webcam, ctx, canvas, maxPredictions;
    let score = 0;
    let alreadyScored = false;
    let targetPose = "Pose 1";

    const URL = "https://teachablemachine.withgoogle.com/models/fJgu3SfBOW/";

    document.getElementById("poseSelector").addEventListener("change", function() {
      targetPose = this.value;
      alreadyScored = false;
    });

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;

      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();

      window.requestAnimationFrame(loop);

      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);

      let found = false;
      for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].className === targetPose && prediction[i].probability > 0.85) {
          document.getElementById("result").innerText = `포즈 인식됨: ${targetPose} ✅`;
          if (!alreadyScored) {
            score++;
            alreadyScored = true;
          }
          found = true;
        }
      }

      if (!found) {
        document.getElementById("result").innerText = "포즈가 감지되지 않음 ❌";
        alreadyScored = false;
      }

      document.getElementById("score").innerText = `점수: ${score}점`;
    }

    init();
  </script>
</body>
</html>
