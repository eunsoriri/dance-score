<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나처럼 해봐요</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; margin:0; padding:20px; }
    #webcam-container, canvas { width:400px; height:400px; margin:20px auto; display:block; border-radius:10px; background-color:#000; }
    #score { font-size:1.5em; color:#333; margin-top:10px; }
  </style>
</head>
<body>
  <h1>나처럼 해봐요!</h1>
  <div id="webcam-container"></div>
  <div id="score">점수: 0</div>

  <!-- TensorFlow.js 고정 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <!-- Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/fJgu3SfBOW/";
    let model, webcam, score=0;

    async function init() {
      model = await tmPose.load(URL+"model.json", URL+"metadata.json");
      webcam = new tmPose.Webcam(400,400,true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);
      const top = prediction.reduce((a,b)=>a.probability>b.probability?a:b);
      if(top.probability>0.9) {
        score++;
        document.getElementById("score").innerText = "점수: "+score;
      }
      window.requestAnimationFrame(loop);
    }

    init();
  </script>
</body>
</html>
