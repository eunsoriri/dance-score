<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나처럼 해봐요</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0; padding: 20px;
    }
    #preview {
      position: relative;
      width: 400px; height: 400px;
      margin: 20px auto;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 400px; height: 400px;
      border-radius: 10px;
    }
    #score {
      font-size: 1.5em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>나처럼 해봐요!</h1>
  <div id="preview"></div>
  <div id="score">점수: 0</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/fJgu3SfBOW/";
    let model, webcam, overlay, ctx, score = 0;

    async function init() {
      model = await tmPose.load(URL + "model.json", URL + "metadata.json");
      webcam = new tmPose.Webcam(400, 400, true);
      await webcam.setup();
      await webcam.play();

      const preview = document.getElementById("preview");
      preview.appendChild(webcam.webcam); // show video element

      overlay = document.createElement("canvas");
      overlay.width = 400; overlay.height = 400;
      preview.appendChild(overlay);
      ctx = overlay.getContext("2d");

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      // clear overlay
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      // draw pose skeleton
      tmPose.drawKeypoints(pose.keypoints, 0.6, ctx);
      tmPose.drawSkeleton(pose.keypoints, 0.7, ctx);

      // scoring
      const top = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      if (top.probability > 0.9) {
        score++;
        document.getElementById("score").innerText = "점수: " + score;
      }

      window.requestAnimationFrame(loop);
    }

    init();
  </script>
</body>
</html>
