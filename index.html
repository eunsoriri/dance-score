<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹캠 테스트</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 400px; margin: 20px auto; display: block; background: #000; }
  </style>
</head>
<body>
  <h1>웹캠 스트림 재생 테스트</h1>
  <video id="testCam" autoplay playsinline muted></video>
  <script>
    const video = document.getElementById('testCam');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        // 여기서 play() 반드시 호출
        return video.play();
      })
      .catch(err => {
        console.error('getUserMedia 오류:', err);
        alert('웹캠 접근 실패: ' + err.message);
      });
  </script>
</body>
</html>
